    <script type="text/javascript">

        window.onload = function (event) {

            displayContainerValues();

        }

        /**
         * 
         *  Displays container values onload by retrieving data.
         *  
         */

        function displayContainerValues() {

            for (var currentCategory of GlobalWebClientModule.food_SubCategories) {

                var keyIdArray = keyValueMapModule.deduceKeyValueIdArray(currentCategory, 3, "id1");
                var valueIdArray = keyValueMapModule.deduceKeyValueIdArray(currentCategory, 3, "id2");
                var keyValueMap = keyValueMapModule.deduceKeyValueMap(keyIdArray, valueIdArray,
                    GlobalWebClientModule.dummyResultObject_SummaryDetails);

                if (GlobalWebClientModule.bDebug == true) {

                    alert("keyIdArray : " + keyIdArray);
                    alert("valueIdArray : " + valueIdArray);
                    alert("keyValueMap : " + keyValueMap);
                }

                keyValueMapModule.displaySingleContainerValues(keyIdArray, valueIdArray, keyValueMap);
            }
        }

        /**
         * 
         *  Stores the selection in cache based on onClick() event
         *  
         */

        function expenseFoodDetails1(){

            document.getElementById('coffeeshop').value = window.localStorage.setItem(GlobalWebClientModule.currentExpense_SubCategory_Key, "coffeeshop");

        }

        function expenseFoodDetails2(){

            document.getElementById('groceries').value = window.localStorage.setItem(GlobalWebClientModule.currentExpense_SubCategory_Key, "groceries");

        }

        function expenseFoodDetails3(){

            document.getElementById('restaurants').value = window.localStorage.setItem(GlobalWebClientModule.currentExpense_SubCategory_Key, "restaurants");

        }

    </script>
