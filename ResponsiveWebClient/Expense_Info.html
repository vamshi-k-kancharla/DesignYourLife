    <script>

        /**
         *
         *  Onload event based functionality
         *
         */

        window.onload = function (event) {

            displayExpenseValues();
        }

        /**
         *
         *  Displays Expense values onload by retrieving data.
         *
         */

        function displayExpenseValues() {

            var totalNumberOfContainers = 6;
            var imageSource = "./Resources/Pictures/accommodation.jpg";
            //var imageSource = "./Resources/Pictures/" + window.localStorage.getItem(GlobalWebClientModule.currentExpense_SubCategory_Key);

            for (var currentContainer = 1; currentContainer <= totalNumberOfContainers; currentContainer++) {

                var keyIdArray = keyValueMapModule.deduceExpenseKeyValueIdArray("img", currentContainer, 3, "id");
                var valueIdArray = keyValueMapModule.deduceExpenseKeyValueIdArray("img", currentContainer, 3, "value");

                var keyValueMap = keyValueMapModule.deduceExpenseKeyValueMap("img", currentContainer, imageSource,
                    keyIdArray, valueIdArray, GlobalWebClientModule.dummyResultObject_ExpenseDetails);

                if (GlobalWebClientModule.bDebug == true) {

                    alert("keyIdArray : " + keyIdArray);
                    alert("valueIdArray : " + valueIdArray);
                    alert("keyValueMap : " + keyValueMap);
                }

                keyValueMapModule.displaySingleContainerValues(keyIdArray, valueIdArray, keyValueMap);
            }
        }
