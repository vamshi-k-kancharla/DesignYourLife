    <script type="text/javascript">

        /**
         *
         *  Onload event based functionality
         *
         */

        var noOfCategories = GlobalWebClientModule.entertainment_SubCategories.length;
        var categoryToPageMap;

        window.onload = function (event) {

            // Fill Category Page map & Render Dynamic Content

            categoryToPageMap = RenderingHelperWrapperUtilsModule.fillCategoryToPageMap(GlobalWebClientModule.entertainment_SubCategories,
                GlobalWebClientModule.entertainmentCategoryPageNames);
            RenderingHelperWrapperUtilsModule.retrieveCategoryDetailsAndRenderDynamicContent(noOfCategories, 3, "mainContentWindow",
                GlobalWebClientModule.entertainmentCategoryContainer_ImageNames, GlobalWebClientModule.dummyResultObject_SummaryDetails,
                GlobalWebClientModule.entertainment_SubCategories, GlobalWebClientModule.entertainmentCategoryPageNames);

            // Rendering Adjustments

            var sideNavigatorsBottomBufferHeight = (.05 / noOfCategories);
            RenderingHelperUtilsModule.changeHeightOfSideNavigators("mainContentWindow", "leftSideNavigator",
                "rightSideNavigator", "headerNav", "footerNav", 1 + sideNavigatorsBottomBufferHeight);

        }

        /**
         *
         * Stores the category value in Local Cache and traverses to appropriate function.
         *  
         * @param {string} categoryId  : Category/SubCategory Id
         *
         */

        function traverseToNextPage(categoryId) {

            CacheHelperUtilsModule.storeValueInLocalCache('subcategory', categoryId);
            //document.location.replace(categoryToPageMap.get(categoryId));
        }

    </script>
