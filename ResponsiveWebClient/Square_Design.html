    <script>

        /**
         *
         *  Onload event based functionality
         *
         */

        window.onload = function (event) {

            displaySummaryGridData();
            RenderingHelperUtilsModule.changeHeightOfSideNavigators("mainContentWindow", "leftSideNavigator",
                "rightSideNavigator", "headerNav", "footerNav", 1.01);

        }

        /**
         *
         *  Displays Summary Grid Data values onload by retrieving data from Server.
         *
         */

        function displaySummaryGridData() {

            var totalNumberOfRows = 4;
            var totalNumberOfColumns = 4;
            var totalNumberOfDetails = 3;

            //var imageSource = "./Resources/Pictures/" + window.localStorage.getItem(GlobalWebClientModule.currentExpense_SubCategory_Key);

            for (var currentRow = 1; currentRow <= totalNumberOfRows; currentRow++) {

                for (var currentColumn = 1; currentColumn <= totalNumberOfColumns; currentColumn++) {

                    if (currentRow != 1 && currentRow != totalNumberOfRows && currentColumn != 1 && currentColumn != totalNumberOfColumns)
                        continue;

                    var keyIdArray = keyValueMapModule.deduceSummaryGridKeyValueIdArray(currentRow, currentColumn,
                        totalNumberOfDetails, "id");
                    var valueIdArray = keyValueMapModule.deduceSummaryGridKeyValueIdArray(currentRow, currentColumn,
                        totalNumberOfDetails, "value");

                    var keyValueMap = keyValueMapModule.deduceKeyValueMap(keyIdArray, valueIdArray,
                        GlobalWebClientModule.dummyResultObject_SummaryDetails);

                    if (GlobalWebClientModule.bDebug == true) {

                        alert("keyIdArray : " + keyIdArray);
                        alert("valueIdArray : " + valueIdArray);
                        alert("keyValueMap : " + keyValueMap);
                    }

                    keyValueMapModule.displaySingleContainerValues(keyIdArray, valueIdArray, keyValueMap);
                }
            }
        }

        /**
         *
         *  Helper functions of Summary Grid Table
         *
         */

        function table_info() {

            SummaryGridHelperModule.tableData();

        }

        function table_delete() {

            SummaryGridHelperModule.delete_table_data();

        }
