    <script type="text/javascript">

        /**
         *
         *  Page onload functionality
         *
         */

        window.onload = function (event) {

            displayContainerValues();
            RenderingHelperUtilsModule.changeHeightOfSideNavigators("mainContentWindow", "leftSideNavigator",
                "rightSideNavigator", "headerNav", "footerNav", 1.05);

        }

        /**
         *
         *  Displays container values onload by retrieving data.
         *
         */

        function displayContainerValues() {

            for (var currentCategory of GlobalWebClientModule.shopping_SubCategories) {

                var keyIdArray = keyValueMapModule.deduceKeyValueIdArray(currentCategory, 3, "id1");
                var valueIdArray = keyValueMapModule.deduceKeyValueIdArray(currentCategory, 3, "id2");
                var keyValueMap = keyValueMapModule.deduceKeyValueMap(keyIdArray, valueIdArray,
                    GlobalWebClientModule.dummyResultObject_SummaryDetails);

                if (GlobalWebClientModule.bDebug == true) {

                    alert("keyIdArray : " + keyIdArray);
                    alert("valueIdArray : " + valueIdArray);
                    alert("keyValueMap : " + keyValueMap);
                }

                keyValueMapModule.displaySingleContainerValues(keyIdArray, valueIdArray, keyValueMap);
            }
        }

    </script>
